spring.jpa.hibernate.ddl-auto: create-drop

spring.mvc:
  view:
    prefix: /WEB-INF/views/
    suffix: .jsp

spring:
  servlet:
    multipart:
      max-file-size: 5MB
  datasource:
    url: jdbc:mysql://localhost:3306/movie_center?serverTimezone=UTC
    username: root-movie
    password: Projectmovie
    initialization-mode: always
  mvc:
    locale: pl_PL
    locale-resolver: fixed

spring.jpa:
  generate-ddl: true

logging:
  level:
    org:
      springframework.web: DEBUG
      hibernate: ERROR